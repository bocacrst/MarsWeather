<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Monoton&family=Titillium+Web:wght@200;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <h2 class="main-title-2">join us on</h2>
    <h1 class="main-title-1">MARS</h1>
    
    
    <main class="mars-current-weather">
        

        <div class="date">
            <h2 class="section-title section-title--date">Sol 269</h2>
            <p class="date__day">September 21</p>
        </div>
        <div class="temp">
            <h2 class="section-title section-title--temp">Temperature</h2>
            <p class="reading">High: -20</p>
            <p class="reading">Low: -120</p>
        </div>
        <div class="wind">
            <h2 class="section-title section-title--wind">Wind</h2>
            <p class="reading">75 km/h</p>

            <div class="wind__direction">
                <p class="sr-only ">45deg</p>
                <div class="wind__arrow"></div>
            </div>

            <div class="unit">
                <label for="cel">°C</label>
                <input type="radio" id="cel" name="unit" checked>
                <button class="unit__toggle"></button>
                <label for="fah">°F</label>
                <input type="radio" id="fah" name="unit">
            </div>
        </div>

    </main>

    <div class="previous-weather">
        <label for="weather-togle" class="show-previous-weather-label" &#8593;>
            <span class="sr-only">Show previous weather</span>
        </label>

        <input type="checkbox" id="weather-toggle" class="show-previous-weather-toggle">
       
        <h2 class="main-title">Previous 7 days</h2>
    
        <div class="previous-days">
            <div class="previous-day">
                <h3 class="previous-day__sol">Sol 262</h3>
                <p class="previous-day__date">September 14</p>
                <p class="previous-day__temp">High: -20</p>
                <p class="previous-day__temp">Low: -120</p>
                <button class="previous-day__more-info">more info</button>
            </div>
        </div>
    
    </div>
</body>
</html>
